<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Todo App</title>
</head>

<body>

    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form action="" class="search">
                <input type="text" class="form-control m-auto" name="search" placeholder="search">
            </form>
        </header>
        <ul class="list-group todos mx-auto text-light">
            <li class="text-light list-group-item d-flex justify-content-between align-item-center">
                <span>play marikkart 1</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="text-light list-group-item d-flex justify-content-between align-item-center">
                <span>play marikkart 2</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="text-light list-group-item d-flex justify-content-between align-item-center">
                <span>play marikkart 3</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>

        <form action="#" class="add text-center my-4">
            <label for="" class="text-light">Add new todo...</label>
            <input type="text" name="add" class="form-control m-auto">
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
