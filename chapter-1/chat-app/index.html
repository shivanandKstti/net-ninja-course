    <link rel="stylesheet" href="style.css">
    <title>Chats</title>

<body>

    <!-- containet and titles -->

    <div class="container my-4">
        <h1 class="my-4 text-center">
            chats
        </h1>

        <!-- buttons for chatroom -->
        <div class="chat-rooms mb-3 text-center">
            <div class="my-2">choose a chat room:</div>
            <button class="btn" id="general">#General</button>
            <button class="btn" id="gmaing">#Gaming</button>
            <button class="btn" id="music">#Music</button>
            <button class="btn" id="ninjas">#Ninjsa</button>
        </div>

        <!-- chat list / window  -->
        <div class="chat-window">
            <ul class="chat-list list-group">

            </ul>
        </div>

        <!-- new chat form  -->
        <form class="new-chat my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Your message:</div>
                </div>
                <input type="text" id="message" class="form-control" required>
                <div class="input-group-append">
                    <input type="submit" value="send" class="btn">
                </div>
            </div>
        </form>

        <!-- updarte name form  -->
        <form action="" class="new-name my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Update Name:</div>
                </div>
                <input type="text" class="form-control" id="name" required>
                <div class="input-group-append">
                    <input type="submit" value="update" class="btn">
                </div>
            </div>
            <div class="update-msg"></div>
        </form>
    </div>
