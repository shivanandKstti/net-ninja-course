<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Quiz App</title>
</head>

<body>

    <!-- top section  -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Quiz App</h2>
        </div>
    </div>

    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3">0%</span>ninja</p>
        </div>
    </div>

    <!-- quize section  -->
    <div class="quiz py-4 bg-danger">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions...</h2>

            <form action="" class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. How do you give a ninja direction</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" id="" value="A" checked>
                        <label for="" class="form-check-label">show them a map</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" id="" value="B">
                        <label for="" class="form-check-label">Dont worry, a ninja will find you</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. Lorem ipsum dolor sit amet, consectetur adipisicing elit. Enim, praesentium.</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" id="" value="A" checked>
                        <label for="" class="form-check-label">1 apple</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" id="" value="B">
                        <label for="" class="form-check-label">3 apple 2 corpses</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3. Lorem ipsum dolor sit amet consectetur.</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" id="" value="A" checked>
                        <label for="" class="form-check-label">Lorem ipsum dolor sit.</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" id="" value="B">
                        <label for="" class="form-check-label">Lorem, ipsum dolor.</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4. Fav array method</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" id="" value="A" checked>
                        <label for="" class="form-check-label">foreach()</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" id="" value="B">
                        <label for="" class="form-check-label">slice()</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" value="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
